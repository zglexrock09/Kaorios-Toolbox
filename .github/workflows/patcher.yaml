name: Framework Patcher

on:
  workflow_dispatch:
    inputs:
      framework_url:
        description: 'Direct URL to framework.jar'
        required: true

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download framework.jar
        run: |
          wget -O framework.jar "${{ github.event.inputs.framework_url }}"

      - name: Run Patcher
        run: |
          chmod +x Toolbox-patcher/scripts/patcher.sh
          # The script expects to be run from Toolbox-patcher directory where tools are located
          cd Toolbox-patcher
          # Copy framework.jar to current dir
          cp ../framework.jar .
          ./scripts/patcher.sh framework.jar

      - name: Upload Patched Artifact
        uses: actions/upload-artifact@v4
        with:
          name: framework-patched
          path: Toolbox-patcher/framework_patched.jar
